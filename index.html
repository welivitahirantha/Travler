<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote_text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iste id eos
        nisi. Corrupti ex laboriosam sunt, vel hic vero velit.
      </p>
      <footer>
        <div class="media">
          <div class="media_image">
            <svg class="icon icon--primary quote_line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media_body">
            <h3 class="media_title quote_author">John Smith</h3>
            <p class="quote_organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
